<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello Immagini</title>

  <!-- Link al CSS di Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Rendi le immagini del carosello responsive */
    .carousel-item img {
      width: 100%;
      height: auto;
    }

    /* Stile del testo sul carosello */
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5); /* Aggiungi uno sfondo semitrasparente al testo */
      padding: 10px;
    }

    /* Personalizza il colore del testo */
    .carousel-caption h5, .carousel-caption p {
      color: white;  /* Colore del testo */
    }

    /* Aggiungi uno spazio al di sotto del carosello */
    .carousel {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button> <!-- Quarto indicatore -->
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://drive.google.com/uc?export=view&id=1W_-o084NoYhuXfGB8FMWxKj9UxIgakkX" alt="Immagine da Drive">
      <div class="carousel-caption d-none d-md-block">
        <h5>Costiera</h5>
        <p>tra le falesie</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://drive.google.com/uc?export=view&id=1iSjFKlIsNjUy5dzwwvUSU3H7po5rCFS2" alt="Seconda immagine da Drive">
      <div class="carousel-caption d-none d-md-block">
        <h5>Barcola</h5>
        <p>iconico</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://drive.google.com/uc?export=view&id=1BuA67oIpmDYonjDvEwB1FBmtUQ-CsBxj" alt="Terza immagine da Drive">
      <div class="carousel-caption d-none d-md-block">
        <h5>Villaggio del Pescatore</h5>
        <p>alle foci del Timavo</p>
      </div>
    </div>
    <!-- Quarta immagine -->
    <div class="carousel-item">
      <img src="https://drive.google.com/uc?export=view&id=1GULqOGPzE2naTTR_vBKK_Fllo-MHebFD" alt="Quarta immagine da Drive">
      <div class="carousel-caption d-none d-md-block">
        <h5>Muggia</h5>
        <p>relax</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- JavaScript di Bootstrap (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
